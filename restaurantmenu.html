<!DOCTYPE html>
<html lang="en">
    <title> Restaurant Menu</title>
    <style>
        
        body{
            font-family:Arial,sans-serif;
            background-color:#eee;
            margin:0;
            padding:40px;
        }
       .container{
            width:600px;
            margin:auto;
            background-color:fdf6e9;
            border-radius:6px;
            overflow:hidden;
            box-shadow:0 4px 10px rgba(0,0,0,0.2);
        }
        .header{
            text-align:center;
            font-size:24px;
            font-weight:bold;
            padding:15px;
            color:white;
            background-color:#c6453a;

        }
        .sub-header{
            text-align:center;
            font-size:18px;
            padding:10px;
            color:white;
            background-color:5c636a;
        }
        table{
            width:100%;
            border-collapse:collapse;
        }
        th{
            text-align:left;
            background-color:#f3deb9;
            padding:12px;
            border-bottom:2px solid #ddd;
        }
        td{
            padding:12px;
            border-bottom:1px solid #ddd;
        }
    </style>
    <body>
        <div class="container">
        <div class="header">Restaurant Menu</div>   
        <div class="sub-header">Our Menu</div>
        <table>
            <tr>
                <th>Dish</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Margherita Pizza</td>
                <td>Veg</td>
                <td>$8.99</td>
            </tr>
            <tr>
                <td>Chicken Burger</td>
                <td>Non-Veg</td>
                <td>$10.99</td>
            </tr>
            <tr>
                <td>Pasta Alfredo</td>
                <td>Veg</td>
                <td>$7.50</td>
            </tr>
        </table>
        </div>
    </body>
</html>
